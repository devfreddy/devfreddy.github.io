name: Build and Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-project/**'
      - 'build-and-deploy.sh'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'npm'
          cache-dependency-path: frontend-project/package-lock.json

      - name: Make deploy script executable
        run: chmod +x ./build-and-deploy.sh

      - name: Run build and deploy script
        env:
          CI: true
          GIT_USER_NAME: github-actions[bot]
          GIT_USER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: ./build-and-deploy.sh

      - name: Deployment summary
        run: |
          echo "### Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
